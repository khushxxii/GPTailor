[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".netlify/functions"  # Override UI setting - functions don't need publish dir

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning - all secrets are in Netlify environment variables, not in code
  # The scanner was detecting variable name strings (like "OPENAI_API_KEY") in the code
  SECRETS_SCAN_ENABLED = "false"

[functions]
  included_files = ["public/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

